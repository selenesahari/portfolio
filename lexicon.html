
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sovereign Lexicon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Georgia', serif;
      line-height: 1.7;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background-color: #111;
      color: white;
      position: relative;
      z-index: 1000;
      max-width: 100%;
    }

    .site-icon {
      font-size: 1.2rem;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 32px;
      background-color: #111;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      margin: 0.5rem 0;
    }

    .nav-links.active {
      display: flex;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #ffd700;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .term {
      margin-bottom: 36px;
    }

    .term h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ffe066;
    }

    .term p {
      font-size: 16px;
      margin: 6px 0;
    }

    .term ul {
      padding-left: 1.2rem;
      line-height: 1.6;
    }

    .term h3 {
      margin-top: 1.8rem;
      color: #ffe066;
      font-size: 1.1rem;
    }

    a.back-link {
      display: block;
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    a.lexicon-link {
      color: #ffe066;
      font-weight: 500;
      text-decoration: none;
    }

    a.lexicon-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="site-icon">☀️</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="dreamweaver.html">DreamWeaver AI</a>
      <a href="ssp.html">SSP</a>
      <a href="lexicon.html">Lexicon</a>
      <a href="manifesto.html">Manifesto</a>
      <a href="about.html">About</a>
      <span style="color: #aaa; font-size: 0.85rem; padding-left: 0.2rem;">Exhibitions</span>
      <a href="sovereign-path-photovogue.html">• PhotoVogue</a>
      <a href="marrakech-arles2025.html">• Arles 2025</a>
      <a href="the-sovereign-path.html">• Women Grant</a>
    </div>
  </div>

  <h1>Sovereign Lexicon</h1>
  <!-- Original lexicon content will follow here, unchanged -->
  <!-- Keep the rest of your <div class="term"> blocks as-is... -->

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("active");
    }
  </script>
</body>
</html>
