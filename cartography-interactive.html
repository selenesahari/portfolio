<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Cartography Tool</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      text-align: center;
    }

    .upload-zone {
      border: 2px dashed #888;
      border-radius: 10px;
      padding: 2rem;
      margin: 2rem auto;
      width: 80%;
      text-align: center;
      background-color: #1a1a1a;
    }

    .upload-zone.dragover {
      border-color: #facc15;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .image-card {
      width: 180px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid transparent;
      cursor: grab;
    }

    .image-card.dragging {
      opacity: 0.5;
    }

    .image-card.over {
      border-color: #facc15;
    }

    .image-card img {
      width: 100%;
      border-radius: 6px;
    }

    .caption {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 14px;
      color: #ccc;
    }

    .caption input {
      width: 100%;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      padding: 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>üñºÔ∏è Narrative Arc Image Builder</h2>
  <div class="upload-zone" id="uploadZone">
    <p>üìÅ Choose files or drag them here</p>
    <input type="file" id="fileInput" multiple accept="image/*">
  </div>

  <div class="image-grid" id="imageGrid"></div>

  <script>
    const uploadZone = document.getElementById("uploadZone");
    const fileInput = document.getElementById("fileInput");
    const grid = document.getElementById("imageGrid");
    let images = [];

    uploadZone.addEventListener("dragover", e => {
      e.preventDefault();
      uploadZone.classList.add("dragover");
    });

    uploadZone.addEventListener("dragleave", () => {
      uploadZone.classList.remove("dragover");
    });

    uploadZone.addEventListener("drop", e => {
      e.preventDefault();
      uploadZone.classList.remove("dragover");
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener("change", e => {
      handleFiles(e.target.files);
    });

    function handleFiles(fileList) {
      for (const file of fileList) {
        const reader = new FileReader();
        reader.onload = (e) => {
          images.push({ src: e.target.result, title: "" });
          renderImages();
        };
        reader.readAsDataURL(file);
      }
    }

    function renderImages() {
      grid.innerHTML = '';
      images.forEach((img, index) => {
        const card = document.createElement("div");
        card.className = "image-card";
        card.draggable = true;
        card.dataset.index = index;

        card.innerHTML = `
          <img src="${img.src}" alt="User image">
          <div class="caption"><input type="text" placeholder="Add caption..." value="${img.title}" onchange="images[${index}].title = this.value"></div>
        `;

        addDragEvents(card);
        grid.appendChild(card);
      });
    }

    function addDragEvents(card) {
      card.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", card.dataset.index);
        card.classList.add("dragging");
      });

      card.addEventListener("dragend", () => {
        card.classList.remove("dragging");
      });

      card.addEventListener("dragover", (e) => {
        e.preventDefault();
        card.classList.add("over");
      });

      card.addEventListener("dragleave", () => {
        card.classList.remove("over");
      });

      card.addEventListener("drop", (e) => {
        e.preventDefault();
        const fromIndex = e.dataTransfer.getData("text/plain");
        const toIndex = card.dataset.index;

        if (fromIndex !== toIndex) {
          const movedItem = images.splice(fromIndex, 1)[0];
          images.splice(toIndex, 0, movedItem);
          renderImages();
        }
      });
    }
  </script>

</body>
</html>
