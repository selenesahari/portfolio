<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Narrative Arc Selector + Drag & Drop Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 2rem;
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .controls {
      text-align: center;
      margin-bottom: 2rem;
    }

    select {
      padding: 0.5rem;
      font-size: 16px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .image-card {
      width: 180px;
      background: #222;
      padding: 10px;
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: grab;
    }

    .image-card.dragging {
      opacity: 0.5;
    }

    .image-card.over {
      border-color: #facc15;
    }

    .image-card img {
      width: 100%;
      border-radius: 6px;
    }

    .caption {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 14px;
      color: #ccc;
    }

    .export-buttons {
      text-align: center;
      margin-top: 2rem;
    }

    .export-buttons button {
      padding: 0.7rem 1.2rem;
      margin: 0.5rem;
      font-size: 14px;
      background: #facc15;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #000;
    }
  </style>
</head>
<body>

  <h2>üß≠ Narrative Arc Selector</h2>
  <div class="controls">
    <label for="arcSelector">Choose a narrative arc: </label>
    <select id="arcSelector" onchange="applyArcTheme()">
      <option value="ancestral">Ancestral Signal</option>
      <option value="poised">Poised Territory</option>
      <option value="immaterial">Immaterial Command</option>
      <option value="atmospheric">Atmospheric Sovereignty</option>
    </select>
  </div>

  <h3>üñºÔ∏è Drag to Reorder</h3>
  <div class="image-grid" id="imageGrid"></div>

  <div class="export-buttons">
    <button onclick="downloadPDF()">üìÑ Export PDF</button>
    <button onclick="generateLink()">üîó Generate Web Link</button>
  </div>

  <script>
    const arcCaptions = {
      ancestral: "Memory held in form. Silence becomes script.",
      poised: "The body holds ground without motion.",
      immaterial: "Erasure becomes its own presence.",
      atmospheric: "Gesture as signal. Return is not required."
    };

    let currentArc = 'ancestral';

    const images = [
      { src: "images/1_Selene_Sovereign_Path_Garden.jpg", title: "Vault of Palms" },
      { src: "images/2_Selene_Sovereign_Path_Mosaic.jpg", title: "Inheritance Unfolded" },
      { src: "images/3_Selene_Sovereign_Path_Threshold.jpg", title: "Threshold of Knowledge" },
      { src: "images/4_Selene_Sovereign_Path_Vastness.jpg", title: "Vastness" },
      { src: "images/5_Selene_Sovereign_Path_Liberation.jpg", title: "Declaration in the Desert" },
      { src: "images/6_Selene_Sovereign_Path_Coastline.jpg", title: "Ivory Stillness" },
      { src: "images/7_Selene_Sovereign_Path_Arles.jpg", title: "Arles Ascent" },
      { src: "images/11_MistWalker.jpg", title: "Descent from the Fogline" },
      { src: "images/13_Water_Pavilion.jpg", title: "Water Pavilion" },
      { src: "images/15_Seattle_Ferry.jpg", title: "Ferry at the Edge" },
      { src: "images/17_Tulip_Matrix.jpg", title: "Tulip Matrix" },
      { src: "images/18_Bay_Horizon.jpg", title: "Bay Horizon" },
      { src: "images/19_Ink_Gallary_Walk.jpg", title: "Ink Corridor Walk" },
      { src: "images/20_Carcassonne_Citadel.jpg", title: "Fortress Gaze" }
    ];

    const grid = document.getElementById("imageGrid");

    function applyArcTheme() {
      currentArc = document.getElementById("arcSelector").value;
      renderImages();
    }

    function renderImages() {
      grid.innerHTML = '';
      images.forEach((img, index) => {
        const card = document.createElement("div");
        card.className = "image-card";
        card.draggable = true;
        card.dataset.index = index;

        card.innerHTML = `
          <img src="${img.src}" alt="${img.title}" />
          <div class="caption">${img.title}<br><em>${arcCaptions[currentArc]}</em></div>
        `;

        addDragEvents(card);
        grid.appendChild(card);
      });
    }

    function addDragEvents(card) {
      card.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", card.dataset.index);
        card.classList.add("dragging");
      });

      card.addEventListener("dragend", () => {
        card.classList.remove("dragging");
      });

      card.addEventListener("dragover", (e) => {
        e.preventDefault();
        card.classList.add("over");
      });

      card.addEventListener("dragleave", () => {
        card.classList.remove("over");
      });

      card.addEventListener("drop", (e) => {
        e.preventDefault();
        const fromIndex = e.dataTransfer.getData("text/plain");
        const toIndex = card.dataset.index;

        if (fromIndex !== toIndex) {
          const movedItem = images.splice(fromIndex, 1)[0];
          images.splice(toIndex, 0, movedItem);
          renderImages();
        }
      });
    }

    function downloadPDF() {
      alert("PDF export coming soon ‚Äî placeholder.");
    }

    function generateLink() {
      alert("Shareable web link functionality coming soon ‚Äî placeholder.");
    }

    renderImages();
  </script>
</body>
</html>
